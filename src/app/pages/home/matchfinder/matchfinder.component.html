<div  *ngIf="users.length" class="carousel slide" id="matchfinder" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let user of users; let i = index" [class]="setCarouselClass(i)">
      <img src="../../../../assets/renzo.jpg" alt="user image" class="img-responsive">
      <div class="carousel-caption background-global">
        <h4>{{user.firstName}} {{user.middleName}} {{user.lastName}}</h4>
        <p>@{{user.username}}</p>
        <p>{{user.city}}, {{user.province}}</p>
        <div class="btn-group">
          <button [innerHtml]="setCarouselButtonHtml(user.confirmed)" class=" btn btn-request" (click)="sendRequest(user.userID)">
          </button>
        </div>
      </div>
    </div>
  </div>

  <a href="#matchfinder" class="left carousel-control" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a href="#matchfinder" class="right carousel-control" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div [hidden]="users.length || isGettingUsers" class="alert alert-danger alert-dismissible fade in">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Hey, {{userCookie.firstName}}!</strong>
  There are no more users available to flirt with.
</div>
<div *ngIf="isGettingUsers" class="alert alert-primary fade in text-center">
  <strong><i>Loading...</i></strong>
</div>
