<form action="" class="navbar-form navbar-right form-inline" #signinForm="ngForm" (ngSubmit)="signin(); signinForm.reset()">
  <div class="form-group">
    <label for="username">Username: &nbsp;</label>
    <input 
      type="text" 
      class="form-control" 
      id="username"
      [(ngModel)]="body.username"
      required
      #username="ngModel"
      name="username"
    >
  </div>
  <div class="form-group">
    <label for="password">Password: &nbsp;</label>
    <input 
      type="password" 
      class="form-control" 
      id="password"
      [(ngModel)]="body.password"
      required
      #pword="ngModel"
      name="password"
    >
  </div>
  <button 
    type="submit" 
    class="btn btn-outline-signin"
    [disabled]="!signinForm.form.valid"
  >
    Signin
  </button>
</form>
